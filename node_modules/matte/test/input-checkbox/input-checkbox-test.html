<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{
        "test": {
            "prototype": "test/input-checkbox/input-checkbox-test",
            "properties": {
                "check1": {"@": "check1"},
                "check2": {"@": "check2"},
                "check_szn1": {"@": "check_szn1"},
                "check_szn2": {"@": "check_szn2"},
                "check_bound1": {"@": "check_bound1"},
                "check_bound2": {"@": "check_bound2"},
                "scroll": {"@": "scroll"},
                "scroll_check": {"@": "scroll_check"}
            }
        },

        "check1": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check1"}
            }
        },
        "check2": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check2"}
            }
        },

        "check_szn1": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check_szn1"},
                "checked": false
            }
        },
        "check_szn2": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check_szn2"},
                "checked": true
            }
        },

        "check_bound1": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check_bound1"},
                "checked": true
            },
            "bindings": {
                "checked": {"<-": "@check_bound2.checked"}
            }
        },
        "check_bound2": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check_bound2"}
            }
        },

        "scroll": {
            "prototype": "ui/scroller.reel",
            "properties": {
                "element": {"#": "scroll"}
            }
        },
        "scroll_check": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "scroll_check"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"->": {"arguments": [], "body": "console.log('checkbox szn action');"}}
                }
            ]
        }

    }</script>
</head>
<body>
    <h1>Checkbox tests</h1>

    <h2>Basic</h2>
    <p>
        <label data-montage-id="label" id="label"><input type="checkbox" data-montage-id="check1" /> should be unchecked</label>
        <label><input type="checkbox" data-montage-id="check2" checked /> should be checked</label>
    </p>

    <h2>Serialization</h2>

    <label><input type="checkbox" data-montage-id="check_szn1" checked /> should be unchecked</label>
    <label><input type="checkbox" data-montage-id="check_szn2" /> should be checked</label>

    <h2>Bindings</h2>
    <p>
        <label><input type="checkbox" data-montage-id="check_bound1" /> should be checked</label>
        <label><input type="checkbox" data-montage-id="check_bound2" checked /> should be checked</label>
    </p>

    <h2>Scroll</h2>
    <form action="" method="get">
    <div data-montage-id="scroll" style="background:#CCC; height: 300px">
        <div style="background:#A00; height:260px; width:10px">.</div>
        <label data-montage-id="scroll_label" id="scroll_label"><input type="checkbox" data-montage-id="scroll_check"/>scroll check</label>
        <div style="background:#A00; height:200px; width:10px">.</div>
    </div>
    </form>

</body>
</html>
